language: ruby
rvm: 2.2.4
env: RAILS_ENV=test
script:
  - bundle exec rspec
addons:
  postgresql: "9.4"
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:migrate
  - bundle config git.allow_insecure true
install: bundle install --jobs=3 --retry=3
